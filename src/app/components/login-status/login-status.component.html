<div class="login-status-header ">
  <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info login-status-header-welcome" style="color: #efd9cc;">
    Welcome back, <strong>{{ userFullName }}</strong>!
  </div>

  <button
    *ngIf="!isAuthenticated"
    routerLink="/login"
    class="btn btn-login"
    role="button"
    style="margin-left: -2px;"
  >
    Sign up
  </button>
  

  <button
  *ngIf="isAuthenticated"
  routerLink="/order-history"
  class="btn btn-outline-light"
  >
  Order History
</button>

<button
*ngIf="isAuthenticated"
routerLink="/profile"
class="btn btn-outline-light ms-1"
style="margin-right: 3px;"
>
Profile
</button>

<button
  *ngIf="isAuthenticated"
  (click)="logout()"
  class="btn btn-outline-light"
  style=""
>
  Logout
</button>
</div>
