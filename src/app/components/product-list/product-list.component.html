<p *ngFor="let tempProduct of products">
    {{tempProduct.name}}
     - {{tempProduct.unitPrice | currency:'USD'}}
     - {{tempProduct.description}}
     - {{tempProduct.active}} 
     - {{tempProduct.unitsInStock}} 
     - {{tempProduct.dateCreated}}
     - {{tempProduct.dateCreated | date:'short'}} 
</p>
