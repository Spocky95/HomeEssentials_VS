<div class="product-table">
  <div class="table-header">
    <div class="table-cell">Product</div>
    <div class="table-cell">Name</div>
    <div class="table-cell">Price</div>
    <div class="table-cell">Units In Stock</div>
  </div>

  <div class="table-body">
    <div *ngFor="let tempProduct of products" class="table-row">
      <div class="table-cell">
        <img src="{{ tempProduct.imageUrl }}" alt="Product Image" />
      </div>
      <div class="table-cell">{{ tempProduct.name }}</div>
      <div class="table-cell">{{ tempProduct.unitPrice | currency : "USD" }}</div>
      <div class="table-cell">{{ tempProduct.unitsInStock }}</div>
    </div>
  </div>
</div>
