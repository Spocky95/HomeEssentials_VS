<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row px-5 py-5">
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box mx-1 py-3 text-center">
                        <img src="{{tempProduct.imageUrl}}" class="img-responsive" style="width: 100%; height: 250px; object-fit: contain;" alt="">
                        <p>{{tempProduct.name}}</p>
                        <p>{{tempProduct.unitPrice | currency:'USD'}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
