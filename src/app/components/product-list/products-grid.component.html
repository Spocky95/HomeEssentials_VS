<app-search></app-search>
<div class="product-list-container mt-3">
  <div class="row f-flex justify-content-between">
    <div *ngFor="let tempProduct of products" class="col-md-3">
      <div class="product-slot">
        <a routerLink="/products/{{ tempProduct.id }}">
          <img
            src="{{ tempProduct.imageUrl }}"
            loading="lazy"
            class="img-responsive"
            style="object-fit: contain"
            width="100%"
            height="auto"
            alt=""
          />
        </a>
        <a routerLink="/products/{{ tempProduct.id }}">
          <p>{{ tempProduct.name }}</p>
        </a>
        <p>
          <strong>{{ tempProduct.unitPrice | currency : "USD" }}</strong>
        </p>
        <div *ngIf="tempProduct.active">
          <button
            (click)="addToCart(tempProduct)"
            class="btn btn-primary btn-sm add-to-cart-button"
          >
            Add to cart
          </button>
        </div>
        <div *ngIf="!tempProduct.active">
          <button class="btn btn-secondary btn-sm">out of stock</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <ngb-pagination
    [(page)]="thePageNumber"
    [pageSize]="thePageSize"
    [collectionSize]="theTotalElements"
    [maxSize]="8"
    [boundaryLinks]="true"
    (pageChange)="listProducts()"
    class="my-pagination my-5"
  >
  </ngb-pagination>
</div>
