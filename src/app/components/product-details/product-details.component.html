<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{product?.imageUrl}}" class="img-responsive" style="width: 100%; height: 250px; object-fit: contain;" alt="">
        </div>

        <div class="col-md-6">
            <h2>{{product?.name}}</h2>
            <h3>{{product?.unitPrice| currency:'USD'}}</h3>
            <p>Short description of the product.</p>
            <div *ngIf="product.active">
                <button (click)="addToCart()" class="btn btn-primary">Add to Cart</button>
            </div>
            <div *ngIf="!product.active">
                <button class="btn btn-secondary">Out of Stock</button>
            </div>
        </div>
    </div>
    <a routerLink="/products">Back</a>
</div>
<p>product-details works!</p>
